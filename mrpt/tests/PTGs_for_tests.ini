PTG0_num_paths = 120
PTG0_T_ramp_max  = 0.8
PTG0_v_max_mps = 1.0
PTG0_w_max_dps = 60
PTG0_score_priority = 0.5
PTG0_robot_radius  = 0.35   # circular shape radius (meters)

